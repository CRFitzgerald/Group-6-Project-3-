<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top 10 on Amazon's 2022 Best Books</title>
    <!-- Load Highcharts from CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <h1>Top 10 on Amazon's 2022 Best Books</h1>
    <!-- Create the drill down menu -->
    <select id="chart-type">
        <option value="rating">Top 10 Rating</option>
        <option value="review_count">Top 10 Review Count</option>
        <option value="kindle_highest">10 Highest Priced Kindle Books</option>
        <option value="kindle_lowest">10 Lowest Priced Kindle Books</option>
        <option value="hardcover_highest">10 Highest Priced Hardcover Books</option>
        <option value="hardcover_lowest">10 Lowest Priced Hardcover Books</option>
    </select>
    <!-- Create the container for the bar graphs -->
    <div id="chart-container"></div>  
    <!-- JavaScript source -->
    <script src="main.js"></script>
  </body>
</html>
